<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Book Zone</title>
    <!-- Icon  -->
    <link rel="icon" href="assests/images/book_icon.png">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- link css file -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/loginSignup.css">
    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com./ajax/libs/font-awesome/5.14.3/css/all.min.css" />
</head>

<body>
    <div class="containor">
        <!-- Header start -->
        <!-- navbaar  start-->
        <div class="header">
            <div class="nav-right">
                <ul class="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="books.html">Books</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Create Account</a></li>
                </ul>
            </div>
        </div>
        <!-- navbaar end -->
        <!-- bootstrap start-->
        <!-- Button trigger modal -->
        <div class="main">
            <button type="button" class="btn button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <img src="assests/images/support-bg.png" alt="customer care">
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">customer care</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Mobile number</label>
                                    <input type="tel" class="form-control" id="exampleInputPassword1">
                                    <div id="emailHelp" class="form-text">We'll never share your number with anyone
                                        else.
                                    </div>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                <div>
                                    <label for="contacttext"></label>
                                    Any comment
                                    <textarea name="text" id="contacttext" cols="30" rows="10"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn ">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- bootstrap end -->
        <div class="wrapper">
            <h1>Create Account</h1>
            <form action="#">
                <input type="text" placeholder="Username">
                <input type="text" placeholder="Name">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Re- Enter Password">
            </form>
            <div class="terms">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">I agree to these<a href="#">Terms & Conditions</a></label>
            </div>
            <button class="BtnForLoginSignUp">Sign Up</button>
            <div class="member">
                Already a member? <a href="login.html">
                    Login Here
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
